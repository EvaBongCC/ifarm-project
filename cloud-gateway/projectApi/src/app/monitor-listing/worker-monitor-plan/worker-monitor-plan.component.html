<div class="container-fluid">
  <br/>

  <div class="card ">
    <h1 class="card-header">
      Worker Monitoring and Planning Module
    </h1>
    <div class="card-body">

        <br>

        <table class="table table-striped" style="width: 100%">
          <thead class= "table-header">
              <tr>
                  <th>Listing Name</th>
                  <th>Booked By</th>
                  <th>Worker Confirmed List</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let listing of listings">
                  <td>{{listing.name}}</td>
                  <td>{{listing.bookedBy}}</td>
                  <td>{{listing.confirmList}}</td>
                  <td><button class="btn btn-success" *ngIf="listing.confirmList.indexOf(authService.getUser()) > -1"
                    (click)="updateStatus(listing)">Update Status</button></td>
              </tr>
              <tr *ngIf = '!listings || listings.length == 0'>
                <td class='text-center' colspan=12>
                  No Record(s) Found.
                </td>
              </tr>
          </tbody>
      </table>


    </div>

  </div>
</div>
